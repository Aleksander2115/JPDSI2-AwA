<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">
	
	<ui:define name="pageContent">
	
		<p:panel header="Kalkulator">
		
			<p:messages id="msg"/>
		
			<h:form id="bla">
				<h:panelGrid id="grid" styleClass="ui-noborder" columns="3" celpadding="5">	
		       		<p:outputLabel for="kwota" value="Kwota:"/>
		       		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota musi być liczbą całkowitą" validatorMessage="Kwota minimalna to 100">
		       			<f:validateLongRange minimum="100" />
		       		</p:inputText>
		       		<p:message for="kwota" />
				
		       		<p:outputLabel for="oprocentowanie" value="Oprocentowanie:"/>
		       		<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowanie musi być liczbą" validatorMessage="Oprocentowanie nie może być mniejsze niż 2 procent">
		       			<f:validateDoubleRange minimum="2.0" />
		       		</p:inputText>
		       		<p:message for="oprocentowanie" />		
		       	
		       		<p:outputLabel for="lata" value="Lata:"/>
		       		<p:inputText id="lata" value="#{kredytBB.lata}" required="true" requiredMessage="Brak lat" converterMessage="Lata muszą być liczbą całkowitą" validatorMessage="Okres minimalny to 2 lata">
		       			<f:validateLongRange minimum="2" />
		       		</p:inputText>
		       		<p:message for="lata" />     		
		       	
					<p:commandButton value="Policz ratę" action="#{kredytBB.licz()}" update="@form" />
					<p:commandButton value="Policz ratę (AJAX)" action="#{kredytBB.licz_AJAX()}" update="msg"/>
				</h:panelGrid>
			</h:form>
		
		</p:panel>
	
	</ui:define>
	
</ui:composition>
</html>
