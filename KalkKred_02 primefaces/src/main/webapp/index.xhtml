<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator kredytowy 02 - Primefaces">
	<h:form id="bla">
		
		<h:panelGrid id="grid" styleClass="ui-noborder" columns="3" celpadding="5">
			
       		<p:outputLabel for="kwota" value="Kwota:"/>
       		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty" />
       		<p:message for="kwota" />    		
		
       		<p:outputLabel for="oprocentowanie" value="Oprocentowanie:"/>
       		<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" />
       		<p:message for="oprocentowanie" />		
       	
       		<p:outputLabel for="lata" value="Lata:"/>
       		<p:inputText id="lata" value="#{kredytBB.lata}" required="true" requiredMessage="Brak lat" />
       		<p:message for="lata" />     		
       	
			<p:commandButton value="Policz ratę" action="#{kredytBB.licz()}" update="@form" />
			<p:commandButton value="Policz ratę (AJAX)" action="#{kredytBB.licz_AJAX()}" update="msg" />
		
		</h:panelGrid>
		<p:messages id="msg" />
	</h:form>
	</p:panel>
</h:body>
</html>
